    <link rel="stylesheet" href="styles/reserva.css">
    <title>Reserva</title>
</head>
<body> 
    <header>
        <nav id="navbar">
            <img src="img/logo_lobo.png" alt="">
            <ul class="menu">
                <li><a href="/faleconosco.html">Fale Conosco</a></li>
                <li><a href="/executivo.html">Cardápio</a></li>
                <li><a href="/page_squad3.html">Home</a></li>

            </ul>
            <a class="btn-inscrever" href="#">RESERVAR AGORA</a>  
            
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>  
            
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li><a href="/faleconosco.html">Fale Conosco</a></li>
                <li><a href="/executivo.html">Cardápio</a></li>
                <li><a href="/page_squad3.html">Home</a></li>

            </ul>
            <a class="btn-inscrever" href="#">RESERVAR AGORA</a> 
        </div>
    </header>

    <div class="spacing"></div>

    <section id="reserva">
        <div class="reserva-container">
            <h2><span class="sublinhado">Faça</span> sua reserva</h2>
            <form class="reserva-form">
                <input type="text" placeholder="Seu nome" required>
                <input type="tel" placeholder="Telefone" required>
                <select required>
                    <option value="" disabled selected>Tipo de reserva (Promoções/Eventos)</option>
                    <option value="promocoes">Promoções</option>
                    <option value="eventos">Eventos</option>
                </select>
                <input type="number" placeholder="Número de pessoas" required>
                <input type="datetime-local" placeholder="Data e horário" required>
                <p class="reserva-info">Reservas devem ser feitas com no <br>mínimo 24 horas de antecedência.</p>
                <div class="btn-reserva">
                <button type="submit">Reservar agora</button>
                </div>
            </form>
        </div>
    </section>
    <script src="javascript/script.js"></script>
</body>
</html>
